<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <link rel="stylesheet" href="./scss/member_profile.css" />
</head>

<body>
    <header class="main-navbar">
        <div class="navbar-container">
            <!-- 左側 logo -->
            <div class="navbar-left">
                <img src="./assets/img/nav-logo.svg" alt="Jaso Logo" class="navbar-logo" />
            </div>

            <!-- 中間導覽連結 -->
            <div class="navbar-center">
                <nav class="navbar-links">
                    <a href="#" class="nav-link">食物庫</a>
                    <a href="#" class="nav-link">素食知識</a>
                    <a href="#" class="nav-link">營養素算</a>
                </nav>
            </div>

            <!-- 右側會員與購物按鈕 -->
            <div class="navbar-right">
                <div class="member">會員</div>
                <div class="bean-shape">
                    <div class="go-to-shop">素購</div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="signup-section">
        <div class="signup-title-wrapper">
            <img src="./icons/img/icon-face.svg" alt="icon left" class="icon-left" />
            <h1>Join us!</h1>
            <img src="./icons/img/plus_icon.svg" alt="icon right" class="icon-right" />
        </div>
        <p class="signup-subtitle">加素歡迎你！加入會員領取新人購物金 $100</p>

        <div class="signup-form">
            <div class="input-row">
                <label class="input-label" for="username">用戶名</label>
                <input id="username" type="text" placeholder="用戶名" class="rounded-input" />
            </div>

            <div class="input-row">
                <label class="input-label" for="email">Email 註冊</label>
                <input id="email" type="email" placeholder="example@gmail.com" class="rounded-input" />
            </div>

            <div class="input-row">
                <label class="input-label" for="password">密碼</label>
                <input id="password" type="text" placeholder="password" class="rounded-input" />
            </div>

            <div class="input-row">
                <label class="input-label" for="date">出生年月日</label>
                <input id="date" type="date" placeholder="西元年/月/日" class="rounded-input" />
            </div>

            <div class="input-row">
                <label class="input-label" for="phoneNumber">手機號碼</label>
                <input id="phoneNumber" type="number" placeholder="ex.0987654321" class="rounded-input" />
            </div>

            <div class="input-row">
                <label class="input-label" for="address">聯絡地址</label>
                <input id="address" type="text" placeholder="address" class="rounded-input" />
            </div>

            <div class="signup-login-tip">
                你素會員？<a href="#" class="login-link">登入</a>
            </div>

        </div>

        <button type="submit" class="signup-button">立即加入</button>
        </form>
    </section>
</body>

</html>
