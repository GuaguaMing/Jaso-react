<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>素食知識</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="nav-center">
            <ul>
                <li>食物庫</li>
                <li>素食知識</li>
                <li>營養素算</li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="member">會員</div>
            <div class="bean-shape">
                <div class="go-to-shop">素購</div>
            </div>
        </div>
    </header>
    <main>
        <section class="search-section">
            <h1>search</h1>
            <h3>素食知識+</h3>
            <div class="hashtag">
                <span class="tags">新手必看</span>
                <span class=" tags">素食原則</span>
                <span class="tags">營養攝取</span>
                <span class="tags">蛋白質</span>
                <span class="tags">維生素B12</span>
                <span class="tags">飲食習慣</span>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="請輸入關鍵字">
                <img src="./img/magnifier.png" alt="">
            </div>
        </section>
        <section class="card-section">
            <div class="column">
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">素食原則</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>挑選素食保健品前你必須知道的五件事</p>
                </div>
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">新手必看</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>新手素食者最常缺的營養素，你補對了嗎？</p>
                </div>
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">維生素B12</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>你吃對了嗎？六大類素食者食物分類與功能解析</p>
                </div>

            </div>
            <div class="column">
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">蛋白質</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>植物奶百百種，哪一款最適合你？</p>
                </div>
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">飲食習慣</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>上班族常疲勞、腸胃差？素食補對這些，精神體力不卡關！</p>
                </div>
                <div class="card-outline">
                    <div class="card">
                        <span class="tags">營養攝取</span>
                        <div class="like"> <img src="./img/like.png" alt=""></div>
                    </div>
                    <p>經期痛、貧血、掉髮？全素女性必備五大營養素</p>
                </div>
            </div>
        </section>
        <div class="load-more">
            <p>SEE MORE</p>
            <div class="plus"> <img src="./img/+.png" alt=""></div>
        </div>
    </main>

</html>
