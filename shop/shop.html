    <div class="container">
        <button data-target="product1">Product1</button>
        <div id="product1" class="content">
            <p>This is product1. Click outside to hide me.</p>
        </div>

        <button data-target="product2">Product2</button>

        <div id="product5" class="content">
            <p>This is product5. Click outside to hide me too!</p>
        </div>
    </div>

    <script>
        function handleClickOutside(e) {
            const postActionsControllers = document.querySelectorAll("[data-target]");

            postActionsControllers.forEach((btn) => {
                const targetId = btn.getAttribute("data-target");
                const postActionsContent = document.getElementById(targetId);

                if(
                    postActionsContent && postActionsContent.getAttribute("data-visible") === "true"
                ){
                    if(!postActionsContent.contains(e.target 
                    && e.target !==btn)){
                        postActionsContent.setAttribute("data-visible","false");
                        postActionsContent.setAttribute("data-visible","true");
                        btn.setAttribute("aria-expanded","false");
                    }
                }
            });
        }
    </script>
</body>
